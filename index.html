<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiet Richless</title>
  <style>
    /* Основные стили */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      background-color: #111;
      color: white;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }
    header h1 { font-size: 55px; margin: 0; letter-spacing: 2px; }
    header p { font-size: 20px; margin-top: 5px; color: #ccc; }

    /* Переключение языков */
    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .language-switch select {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    /* Навигация / кнопки категорий */
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #222;
      flex-wrap: wrap;
      padding: 10px 0;
    }
    nav button {
      background-color: #111;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover { background-color: #f0a500; }

    /* Поисковая строка */
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 5px;
    }
    .search-bar input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
      outline: none;
    }
    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #111;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .search-bar button:hover { background-color: #f0a500; }

    /* Баннер */
    .banner {
      background-color: #ddd;
      padding: 60px 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }
    .banner h2 { font-size: 28px; margin-bottom: 10px; }
    .banner p { font-size: 18px; color: #555; }

    /* Блок товаров */
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .product {
      background-color: white;
      padding: 15px;
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .product:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .product img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
    .product p { font-weight: bold; }

    /* Кнопка поддержки */
    .support-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f0a500;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .support-btn:hover { background-color: #e59400; }

    /* Footer */
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Переключение языков -->
  <div class="language-switch">
    <select onchange="changeLanguage(this.value)">
      <option value="uk">Українська</option>
      <option value="en">English</option>
    </select>
  </div>

  <!-- Header -->
  <header>
    <h1 id="brand-title">Quiet Richless</h1>
    <p id="brand-subtitle">Офіційний бренд одягу</p>
  </header>

  <!-- Поиск -->
  <div class="search-bar">
    <input type="text" placeholder="Введіть модель..." id="searchInput">
    <button onclick="searchProduct()">Пошук</button>
  </div>

  <!-- Навигация -->
  <nav>
    <button onclick="alert('Всі товари')">Всі товари</button>
    <button onclick="alert('Чоловікам')">Чоловікам</button>
    <button onclick="alert('Жінкам')">Жінкам</button>
    <button onclick="alert('Дітям')">Дітям</button>
    <button onclick="alert('Акції')">Акції</button>
  </nav>

  <!-- Баннер -->
  <main>
    <div class="banner">
      <h2>Ласкаво просимо до нашого бренду!</h2>
      <p>Скоро з'являться перші моделі одягу.</p>
    </div>

    <!-- Товары -->
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/220x220.png?text=Товар+1" alt="Товар 1">
        <p>Товар 1</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/220x220.png?text=Товар+2" alt="Товар 2">
        <p>Товар 2</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/220x220.png?text=Товар+3" alt="Товар 3">
        <p>Товар 3</p>
      </div>
    </div>
  </main>

  <!-- Кнопка поддержки -->
  <button class="support-btn" onclick="supportAlert()">Підтримка</button>

  <!-- Footer -->
  <footer>
    © 2026 Quiet Richless. Всі права захищені.
  </footer>

  <script>
    // Функция поиска
    function searchProduct() {
      const value = document.getElementById('searchInput').value;
      if(value) alert("Пошук: " + value + "\nНа даний момент пошук недоступний.");
      else alert("Введіть назву моделі для пошуку.");
    }

    // Кнопка поддержки
    function supportAlert() {
      alert("Зв'яжіться з нами: +380 99 999 9999 або email@quietrichless.com");
    }

    // Переключение языков
    function changeLanguage(lang) {
      if(lang === 'en') {
        document.getElementById('brand-title').innerText = "Quiet Richless";
        document.getElementById('brand-subtitle').innerText = "Official clothing brand";
        document.getElementById('searchInput').placeholder = "Enter model...";
      } else {
        document.getElementById('brand-title').innerText = "Quiet Richless";
        document.getElementById('brand-subtitle').innerText = "Офіційний бренд одягу";
        document.getElementById('searchInput').placeholder = "Введіть модель...";
      }
    }
  </script>
</body>
</html>
